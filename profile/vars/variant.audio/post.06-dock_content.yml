---
# tasks/post_install/06-dock_content.yml

dock_command_timeout: 5

dock_customizations:
  - --add "/Applications/Obsidian.app" --position 1
  - --add "/Applications/Spotify.app" --position 2
  - --add "/System/Applications/Utilities/Screenshot.app" --position 3
  - --add "/Applications/KeePassXC.app" --position 4
  - --add "/Applications/Google Chrome.app" --position 5
  - --add "/Applications/Toggl Track.app/" --position 6
  - --add "/Applications/Notion.app" --position 7
  - --add "/Applications/TextMate.app" --position 8
  - --add "/Applications/NeoOffice.app" --position 9
  - --add "/Applications/Slack.app" --position 10
  - --add "/Applications/iTerm.app" --position 11
  - --add "/System/Applications/Utilities/Disk Utility.app" --position 12
  - --add "/System/Applications/System Preferences.app" --position 13
  - --add "/System/Applications/Utilities/Keychain Access.app" --position 14
  - --add "/Applications/Pester.app" --position 15
  - --add "/Applications/Audio" --label "Audio Applications" --position end --view grid --display folder
  - --add "/Applications" --position end --view grid --display folder
  - --add "/Applications/Utilities" --position end --view grid --display folder
  - --add "{{ lookup('env', 'HOME') }}/Downloads" --position end --view grid --display folder
